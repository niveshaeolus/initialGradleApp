apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility=1.8
targetCompatibility=1.8
war{
	baseName='InitialGradleApp'
	version='1.0.0-BUILD-SNAPSHOT'
}
//plugins {
    // Apply the java-library plugin to add support for Java Library
//    id 'java-library'
//}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.0.47")     
    }
}

configurations.all {
    resolutionStrategy {
        force "io.cucumber:cucumber-core:4.2.0"
    }
}

dependencies {

    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   // implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testCompile("junit:junit:4.12")
    
    compile("org.aspectj:aspectjrt:1.7.4")
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'
	// https://mvnrepository.com/artifact/org.springframework/spring-orm
	compile group: 'org.springframework', name: 'spring-orm', version: '5.1.5.RELEASE'
	
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.11.Final'

	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-c3p0
	compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.2.11.Final'

	
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    
    // https://mvnrepository.com/artifact/com.mchange/c3p0
	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-rest-assured
	testCompile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.0.48'
	
	
	// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
	
	// https://mvnrepository.com/artifact/org.json/json
	testCompile group: 'org.json', name: 'json', version: '20180813'
	
	testCompile "net.serenity-bdd:serenity-core:2.0.39",
                "net.serenity-bdd:serenity-cucumber4:1.0.5",
                "io.cucumber:cucumber-core:4.2.0",
                "io.cucumber:cucumber-junit:4.2.0"
	    
}
